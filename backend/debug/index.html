<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
  const socket = io('/games', {
    path: '/socket.io/games/111111111111111111111111'
  });
  socket.on('connection', (socket) => {
    console.log('connected');
  })
  socket.on('error', (...args) => {
    console.log(args);
  });
</script>
