swagger: "2.0"
info:
  title: Monopoly
  description: Non-game Web API of Feodal Monopoly project
  version: 1.0.0

host: localhost:3000
basePath: "/api/v1"
schemes:
  - http
produces:
  - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
security: 
  - Bearer: []
    
paths:
  /boards/:
    x-swagger-router-controller: "boards.controller"
    get:
      operationId: getBoards
      summary: Get all available-to-play boards
      description: >
       Returns an array of boards WITHOUT adding functions to cells.
       To do so, get a single board.
      responses:
        200:
          description: OK
        default:
          description: Invalid request
          schema:
            $ref: "#/definitions/Error"

  /boards/{boardId}/{modifier}:
    x-swagger-router-controller: "boards.controller"
    get:
      operationId: getBoards
      summary: Get board by id
      description: >
       Returns a board adding functions to cells.
      parameters:
        - in: path
          name: boardId
          required: true
          schema:
            type: string
            pattern: ^[A-Fa-f\d]{24}$
        - in: path
          name: modifier
          required: false
          schema:
            type: string
            enum: ['add-cell-functions']
      responses:
        200:
          description: OK
        default:
          description: Invalid request
          schema:
            $ref: "#/definitions/Error"

definitions:
  Error:
    properties: 
      message:
        type: string
    required:
      - message
      